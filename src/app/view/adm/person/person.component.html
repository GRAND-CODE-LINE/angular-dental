<div class="container-fluid ">
  <div class="row justify-content-center">
    <div class="col-md-8 col-sm-10 vertical-center">

        <div class="card-header">
          <div class="col-auto bg-ganger p-1">
            <h4>Personas</h4>

        </div>

          </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
