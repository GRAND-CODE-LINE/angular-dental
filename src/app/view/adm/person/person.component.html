<div class="container-fluid ">
  <div class="row justify-content-center">
    <div class="col-md-8 col-sm-10 vertical-center">
      <div class="card">
        <div class="card-header">
          <div class="col-auto bg-ganger p-1">
            <h4>Personas</h4>
          </div>
        </div>
        <ng-container *ngFor="let person of persons; let i = index; let isFirst = first" ml="
        2"  >
          <div class="row">
            <div class="col-auto">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            {{person.id}}{{person.nombre}}
          </div>
          </div>
        </ng-container>         
        <div class="col-md-8 container-fluid">
          <button type="button" class="btn btn-outline-success m-2">Revisar</button>
          <button type="button" class="btn btn-outline-danger m-2">Eliminar</button>
          <button type="button" class="btn btn-outline-warning m-2">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>
