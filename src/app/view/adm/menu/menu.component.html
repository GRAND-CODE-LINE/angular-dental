<div class="container-fluid ">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-10 vertical-center">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="bg-ganger p-1 col-md-6">
                            <h4>Men√∫s</h4>
                        </div>
                        <div class="col-md-6 bg-ganger ">
                            <button *ngIf="canEdit" class="btn btn-primary btn-sm" (click)="OpenCreate()"><fa-icon
                                    [icon]='"plus"'></fa-icon></button>
                        </div>
                    </div>
                </div>
            </div>
            <app-mini-table [cols]="cols" [items]="items" [paginateObject]="paginateObject" [edit]="true"
                [delete]="true" (onEditClick)="onEditClick($event)"
                (onDeleteClick)="onDeleteClick($event)"></app-mini-table>
        </div>
    </div>
</div>
