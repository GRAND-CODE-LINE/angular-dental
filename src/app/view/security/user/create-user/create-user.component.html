<div class="container minita-container">




    <form (submit)="saveData()" [formGroup]="userForm" autocomplete="off" >
        <div class="card">
            <div class="card-header">
                Nuevo usuario
            </div>
            <div class="card-body">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" formControlName="username">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input autocomplete="new-email" type="email" class="form-control" id="email" formControlName="email">
                    </div>
                    <div class="col-md-6">
                        <label for="passwordform" class="form-label">Contraseña</label>
                        <input autocomplete="new-password" type="password" class="form-control" id="passwordform" formControlName="password">
                    </div>
                    <div class="col-md-6">
                        <label for="reppassword" class="form-label">Repita Contraseña</label>
                        <input type="password" class="form-control" id="reppassword" formControlName="reppassword">
                    </div>
                    <hr>
                    
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                 
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

</div>
