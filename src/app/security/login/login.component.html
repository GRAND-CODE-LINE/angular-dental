<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-10 align-self-center vertical-center">
      <form [formGroup]="loginForm" (submit)="doLogin()">
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <label for="username" class="form-label">Email/ID</label>
              <input type="email" class="form-control" id="username" formControlName="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
            </div>

          </div>
          <div class="card-footer">

            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Login</button>


              <button class="btn btn-primary" type="button" (click)="test()">test</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
