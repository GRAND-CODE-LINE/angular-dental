<table class="table">
    <caption>Statement Summary</caption>
    <thead>
        <tr>
            <th *ngFor="let col of cols">{{col.name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <ng-container *ngFor="let col of cols">
                <td [attr.data-label]="col.name">{{item[col.field]}}</td>
            </ng-container>

        </tr>
      
    </tbody>
</table>
